<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var firstint = prompt("Plz insert number")
        var Secondint = prompt("Plz insert number")
        // alert(firstint)
        // alert(Secondint)
        if (parseInt(firstint) > parseInt(Secondint))
        {
            alert('The Larger integer is '+firstint)
        }
        else if (parseInt(firstint) < parseInt(Secondint))
        {
            alert('The Larger integer is '+Secondint)
        }
        else if (parseInt(firstint) == parseInt(Secondint))
        {
            alert('Both are equal '+ firstint + ' = ' + Secondint)
        }

    </script>
</body>
</html>
